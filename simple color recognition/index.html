<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Feed</title>
    <style>
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Webcam Feed</h1>
    <video playsinline autoplay controls id="video_feed"></video>

    <script>
        const video = document.getElementById('video_feed');
        const videoSource = new EventSource('/video_feed');
        
        videoSource.onmessage = (event) => {
            video.src = `data:image/jpeg;base64,${event.data}`;
        };
    </script>
</body>
</html>
